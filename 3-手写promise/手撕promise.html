<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            // resolve('ok');
            // reject('error');
            //抛出异常
            // throw "error";
            setTimeout(() => {
                resolve("ok")
            }, 1000);
        });

        p.then(value=>{
            console.log(value);
        },reason=>{
            console.warn(reason);
        })

        p.then(value=>{
            alert(value);
        },reason=>{
            alert(reason);
        })

        console.log(p);
    </script>
