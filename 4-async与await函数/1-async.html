<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async.html</title>
</head>
<body>
    <script>
        //和then的返回结果一样
        async function main(){
            //1、如果返回值是一个非promise类型的数据
            return 111;
            //2、如果返回的是一个Promise对象
            return new Promise((resolve,reject)=>{
                //resolve('ok')
                reject('error')
            });
            //3、抛出异常
            throw "oh no"
        }
        let res = main();
        console.log(res);
    </script>
</body>
</html>
