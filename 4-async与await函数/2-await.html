<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await.html</title>
</head>
<body>
    <script>
        async function main(){
            // let p1 = new Promise((resolve,reject)=>{
            //     resolve('ok');
            // })
            let p2 = new Promise((resolve, reject) => {
                reject('error')
            })           
            //1.右侧为promise的情况
            // let res1 = await p1;
            // console.log(res1);
            //2.右侧为其他类型的数据
            // let res2 = await 20;
            // console.log(res2);
            //3、失败类型
            try {
                let res3 = await p2;
            } catch (error) {
                console.log(error);
            }

        }
        main();
    </script>
