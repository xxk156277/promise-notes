<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2 class="page-header">Promise</h2>
    <button class="btn btn-primary" id="btn">点击抽奖</button>
</div>
<script>
    function rand(m,n){
        return Math.ceil(Math.random()*(n-m+1))+m-1
    }
    const btn = document.querySelector('#btn');
    btn.addEventListener('click',function(){
        // setTimeout(()=>{
        //     let n = rand(1,100);
        //     console.log(n);
        //     if(n<=30){
        //         alert("恭喜中奖");
        //     }
        //     else{
        //         alert("再接再厉");
        //     }
        // },5000)

        //promise 形式实现
        //两个形参：
        //resolve 解决 函数类型的数据
        //reject  拒绝 函数类型的数据
        const p = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                let n = rand(1,100);
                console.log(n);
                if(n<=30){
                    resolve(n);//将promise对象的状态设置为【成功】
                }
                else{
                    reject(n);//将promise对象的状态设置为【失败】
                }
            },1000)
        })

        console.log(p);
        //调用then方法
        p.then((value)=>{
            alert("恭喜中奖,您的中奖数字为"+value);
        },(value)=>{
            alert("再接再厉,您的数字为"+value);
        });

    })
</script>
</body>
</html>
